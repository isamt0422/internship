<script>

 //Form Submission (Handling User Input):

         
    document.getElementById('add-project-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const title = document.getElementById('project title').value;
      const description= document.getElementById('project description').value;

      const response = await fetch('/api/services', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description })
      });

      const data = await response.json();
      alert(data.message || 'Project added!');
    });
    

  async function loadProjects() {
    const res = await fetch('/api/services');
    const projects = await res.json();

    const list = document.getElementById('projectList');
    list.innerHTML = '';

    projects.forEach(project => {
      const item = document.createElement('li');
      item.textContent = `${project.title} (${project.description})`;
      list.appendChild(item);
    });
  } 
  window.onload = loadProjects; // Auto-run when page loads

    
  </script>
